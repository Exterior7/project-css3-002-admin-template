<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/font-awesome-4.7.0/css/main.css">
</head>

<body>

    <header class="header--dark">
        <h3 class="header__title">
            <a href="#">Admin Page</a>
            <a class="menu__btn" href="#"> <i class="fa fa-bars"></i></a>
        </h3>

        <div class="header__search">
            <form>
                <a><input class="search__input" type="text" placeholder="Search for..." name="search"></a>
                <a><button id="icon--search" type="submit"><i class="fa fa-search"></i></button></a>
                <a><button id="icon--user" type="submit"><i class="fa fa-user"></i></button></a>
                <a><button id="icon--angle" type="submit"><i class="fa fa-sort-down"></i></button></a>

            </form>
        </div>

    </header>


    <main>
        <aside>
            
            <nav class="main__nav">
                <ul class="nav__ul">
                    <li class="li__level1"> core</li>
                    <li class="li__level2 "> <i class="fa fa-tachometer"></i> Dashboard</li>
                    <li class="li__level1">interface</li>
                    <li class="li__level2"><i class="fa fa-windows"></i> Layouts <i class="fa fa-angle-right"></i></li>
                    <li class="li__level2"><i class="fa fa-bookmark"></i> Pages <i class="fa fa-angle-right"></i></li>
                    <li class="li__level1">Addons</li>
                    <li class="li__level2"> <i class="fa fa-area-chart"></i> Charts</li class="li__level2"> 
                    <li class="li__level2"> <i class="fa fa-table"></i> Tables</li>
                </ul>
            </nav>
        </aside>

        <section class="content">

            <div class="main__content--text"><h1>DashBoard</h1></div>
            <div class="main__breadcrumb">
                <a><input type="text" placeholder="Dashboard" name="breadcrumb"></a>
            </div>
            <div class="main__cards flex-container">
                <div class=" main__cards main__card--blue ">
                    <div class="card__top"><h2>Primary Card</h2></div>
                    <div class="card__bottom"><p>View Details <i class="fa fa-angle-right"></i> </p> </div>
                </div>

                <div class="main__cards main__card--yellow ">
                    <div class="card__top"><h2>Warning Card</h2></div>
                    <div class="card__bottom"><p>View Details <i class="fa fa-angle-right"></i> </p></div>
                </div>

                <div class="main__cards main__card--green ">
                    <div class="card__top"><h2>Success</h2></div>
                    <div class="card__bottom"><p>View Details <i class="fa fa-angle-right"></i> </p> </div>
                </div>

                <div class="main__cards main__card--red ">
                    <div class="card__top"><h2>Danger Card</h2></div>
                    <div class="card__bottom"><p>View Details <i class="fa fa-angle-right"></i> </p> </div>
                </div>

            </div>

        </section>
    </main>

</body>

</html>
